<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Sign up</title>
    <!--<link rel="icon" href="../../images/favicon.ico" sizes="16x16 32x32" type="image/png">-->
    <link rel="stylesheet" type="text/css" href="../stylesheets/greycliff.css">
    <!--<link rel="stylesheet" href="../style/index_style.css">-->
    <link rel="stylesheet" href="../stylesheets/user_style.css">
</head>
<body>
    <div class="header">
        <span class="home">
            <span class="logo">
                <svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <g>
                        <rect rx="2px" width="13" height="13" style="fill:#000000"/>
                        <rect rx="2px" y=17 width="13" height="13" style="fill:#000000"/>
                        <rect rx="2px" x=17 y=17 width="13" height="13" style="fill:#000000"/>
                    </g>
                </svg>
            </span>
            <span class="name-container"><a href="../index" class="name">Cozy</a></span>
        </span>
        <ul class="navbar-list">
            <li id="messages-item"><a style="cursor: pointer;" href="messages" title="User messages">Messages</a></li>
            <li id="bookings-item"><a style="cursor: pointer;" href="bookings" title="User bookings">Bookings</a></li>
            <li id="user-item"><a style="cursor: pointer;" href="profile" title="User profile">User</a></li>
            <a onclick="" style="cursor: default;" id="user-icon-link"><li id="user-icon" title="User profile">
                <svg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg">
                    <g fill="#ffffff" stroke="#000000" stroke-width="2px" stroke-linecap="round">
                        <circle cx="15" cy="15" r="14"/>
                        <path d="M 4.4 24 Q 15 10 25.6 24"/>
                        <circle cx="15" cy="15" r="5.5"/>
                        <circle cx="25" cy="5" r="5" fill="#EF4923" stroke="none"/>
                    </g>
                </svg>
            </li></a>
        </ul>
    </div>
    <div class="main-container" id="log-main-container">
        <div class="small-container" id="login">
            <h1>Log in</h1>
            <form>
                <label for="login-username">Username</label><br>
                <input type="text" id="login-username" name="login-username" minlength="3" required><br><br>
                <label for="login-password">Password</label><br>
                <input type="password" id="login-password" name="login-password" minlength="8" required><br><br>
                <input class="big-button" id="login-button" type="submit" value="Log in">
            </form>
            <button class="log-switch" id="signup-switch">Sign up ➜</button>
        </div>
        <div class="small-container" id="signup">
            <h1>Sign up</h1>
            <form>
                <label for="signup-username">Username</label><br>
                <input type="text" id="signup-username" name="signup-username" minlength="3" required><br><br>
                <label for="signup-password">Password</label><br>
                <input type="password" id="signup-password1" name="signup-password1" minlength="8" required><br><br>
                <label for="signup-password">Password again</label><br>
                <input type="password" id="signup-password2" name="signup-password2" minlength="8" required><br><br>
                <input class="big-button" id="signup-button" type="submit" value="Sign up">
            </form>
            <button class="log-switch" id="login-switch"><p style="transform: rotateY(180deg); display: inline-block; text-decoration: underline;">➜</p> Log in</button>
        </div>
        
    </div>
    <div class="footer">
        <ul class="footer-list">
            <li><a href="../index">Discover</a></li>
            <li id="login-footer">Log In</li>
            <li id="homepage"><img src="../images/logoIcon.png" alt=""><a href="../index">Cozy</a></li>
            <li id="share">Share</li>
            <li id="contact">Contact</li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../javascripts/user.js"></script>
</body>
